<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}" ></h1>
	<form th:action="@{/form}" th:object="${usuario}" method="post">
		<div>
			<!-- Recordar que el field debe estar mapeado al atributo mapeado -->
			<label for="pais.id">Paises</label>
			<div>
				<select id="paises" th:field="*{pais.id}">
					<option value="" > ------ Seleccionar pais ---------</option>
					<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
				</select>
			</div>
			<!-- metodo 2, de manejo de errores -->
			<div th:if="${#fields.hasErrors('pais.id')}" th:errors="*{pais.id}"></div>
		</div>
		<br>
		<div>
			<label>Genero</label>
			<div th:each="gen: ${genero}">
				<input type="radio" name="genero" th:field="*{genero}" th:value="${gen}">
				<label th:for="${#ids.prev('genero')}" th:text="${gen}" ></label>
			</div>
			<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
		</div>
		<br>
		<div>
			<label>Roles</label>
			<div th:each="role: ${rolesMap.entrySet()}" >
				<input type="checkbox" name="rol" th:field="*{roles}" th:value="${role.key}" >
				<label th:for="${#ids.prev('roles')}" th:text="${role.value}" ></label>
			</div>
			<!-- metodo 2, de manejo de errores -->
			<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
		</div>
		<br>
		<div>
			<label for="id">Identificador</label>
			<div>
				<input type="text" name="id" id="id" th:field="*{id}">
			</div>
			<!-- metodo 2, de manejo de errores -->
			<div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
		</div>
		<br>
		<div>
			<label for="nombreDefecto">Nombre por defecto</label>
			<div>
				<input type="text" name="nombreDefecto" id="nombreDefecto" th:field="*{nombreDefecto}">
			</div>
			<!-- metodo 2, de manejo de errores -->
			<div th:if="${#fields.hasErrors('nombreDefecto')}" th:errors="*{nombreDefecto}"></div>
		</div>
		<br>
		<div>
			<label for="apellidoDefecto">Apellido por defecto</label>
			<div>
				<input type="text" name="apellidoDefecto" id="apellidoDefecto" th:field="*{apellidoDefecto}">
			</div>
			<!-- metodo 2, de manejo de errores -->
			<div th:if="${#fields.hasErrors('apellidoDefecto')}" th:errors="*{apellidoDefecto}"></div>
		</div>
		<br>
		<div>
			<label for="username">UserName</label>
			<div>
				<input type="text" name="username" id="username" th:field="*{username}">
			</div>
			<!-- metodo 2, de manejo de errores -->
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
			
			
			<!--  complemento para el manejo de errores opcional --- el manejo se encuentra en el controlador
			<div th:if="${errores != null && errores.containsKey('username')}" th:text="${errores.username}"></div>
			-->
		</div>
		<br>
		<div>
			<label for="cuenta">Cuenta</label>
			<div>
				<input type="number" name="cuenta" id="cuenta" th:field="*{cuenta}">
			</div>
			<!-- metodo 2, de manejo de errores -->
			<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
		</div>
		<br>
		<div>
			<label for="pass">Pass</label>
			<div>
				<input type="password" name="pass" id="pass" th:value="*{pass}">
			</div>
			<!-- metodo 2, de manejo de errores -->
			<div th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>
			
			<!--  complemento para el manejo de errores opcional --- el manejo se encuentra en el controlador
			<div th:if="${errores != null && errores.containsKey('pass')}" th:text="${errores.pass}"></div>
			-->
		</div>
		<br>
		<div>
			<label for="fechaNacimiento">Fecha de nacimiento</label>
			<div>
				<input type="date" name="fechaNacimiento" id="fechaNacimiento" th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd">
			</div>
			<!-- metodo 2, de manejo de errores -->
			<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
		</div>
		<br>
		<div>
			<label for="email">Email</label>
			<div>
				<input type="text" name="email" id="email" th:value="*{email}">
			</div>
			<!-- metodo 2, de manejo de errores -->
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			
			<!--  complemento para el manejo de errores opcional --- el manejo se encuentra en el controlador
			<div th:if="${errores != null && errores.containsKey('email')}" th:text="${errores.email}"></div>
			-->
		</div>
		<br>
		<div>
			<input type="submit" value="send">
		</div>
	</form>
</body>
</html>
