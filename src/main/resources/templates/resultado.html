<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1 th:text="${titulo}" ></h1>
	<ul>
		<li th:text="${usuario.pais.id}" ></li>
		<li th:text="${usuario.id}" ></li>
		<li th:text="${usuario.genero}" ></li>
		<li th:text="${usuario.nombreDefecto}" ></li>
		<li th:text="${usuario.apellidoDefecto}" ></li>
		<li th:text="${usuario.username}" ></li>
		<li th:text="${usuario.cuenta}" ></li>
		<li th:text="${usuario.pass}" ></li>
		<!-- #dates, elemento helper de thymeleaf  --> 
		<li th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}" ></li>
		<li th:text="${usuario.email}" ></li>
	</ul>
	<div> Roles </div>
	<ul>
		<li th:each="role: ${usuario.roles}" th:text="${role}" ></li>
	</ul>
</body>
</html>
