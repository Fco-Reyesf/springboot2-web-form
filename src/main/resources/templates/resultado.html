<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container" >
		<a th:href="@{/form}" class="btn btn-success my-3">Volver</a>
		<h1 th:text="${titulo}" ></h1>
		<ul class="list-group my-3">
			<li class="list-group-item" th:text="${usuario.pais.id}" ></li>
			<li class="list-group-item" th:text="${usuario.id}" ></li>
			<li class="list-group-item" th:text="${usuario.genero}" ></li>
			<li class="list-group-item" th:text="${usuario.nombreDefecto}" ></li>
			<li class="list-group-item" th:text="${usuario.apellidoDefecto}" ></li>
			<li class="list-group-item" th:text="${usuario.username}" ></li>
			<li class="list-group-item" th:text="${usuario.cuenta}" ></li>
			<li class="list-group-item" th:text="${usuario.pass}" ></li>
			<!-- #dates, elemento helper de thymeleaf  --> 
			<li class="list-group-item" th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}" ></li>
			<li class="list-group-item" th:text="${usuario.email}" ></li>
		</ul>
		<div> Roles </div>
		<ul  class="list-group my-3">
			<li class="list-group-item" th:each="role: ${usuario.roles}" th:text="${role}" ></li>
		</ul>
	</div>
</body>
</html>
